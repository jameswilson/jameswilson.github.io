<article class="post">
  <h1 class="post-title">{{ page.title }}</h1>

  {% assign post = page %}
  <p>{% include post/post-meta.html %}</p>

  {{ content }}
</article>

<section class="share">
  {% include page/share.html %}
</section>

<section class="prevnext">
  {% include page/prevnext.html %}
</section>

<section class="comments">
  {% include page/comments.html %}
</section>

<aside class="related">
  {% include page/related.html %}
</aside>
