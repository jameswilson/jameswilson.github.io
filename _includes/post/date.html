{% assign current_year = site.time | date: '%Y' %}
{% assign post_year = post.date | date: '%Y' %}
{% if current_year == post_year %}
{% assign format = '%b %-d' %}
{% else %}
{% assign format = '%b %-d %Y' %}
{% endif %}

<time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: format }}</time>
