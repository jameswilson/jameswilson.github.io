<head>
<meta charset="utf-8">
<link href="http://gmpg.org/xfn/11" rel="profile">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="MobileOptimized" content="width">
<meta name="HandheldFriendly" content="true">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>
{% if page.title == "Home" %}
{{ site.title }} &middot; {{ site.tagline }}
{% else %}
{{ page.title }} &middot; {{ site.title }}
{% endif %}
</title>
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-45354089-1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'UA-45354089-1');
</script>
<link rel="stylesheet" href="/assets/css/james.css">
<link rel="stylesheet" href="/assets/css/syntax.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:700|Muli:400,700|Fira+Mono">
<link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="/atom.xml">
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#4bc2dd">
<meta name="msapplication-TileColor" content="#4bc2dd">
<meta name="theme-color" content="#ffffff">
{% if page.title == "Home" and site.description %}
<meta name="description" content="{{site.description}}">
{% elsif page.description %}
<meta name="description" content="{{page.description}}">
{% endif %}
</head>
