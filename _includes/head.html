{%- include page/metadata.inc.html -%}
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="MobileOptimized" content="width">
<meta name="HandheldFriendly" content="true">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{ window_title }}</title>
{%- include page/google_analytics.html -%}
<link rel="canonical" href="{{ site.url }}{{ page.url }}">
<link rel="stylesheet" href="/assets/css/james.css?{{ site.version }}">
<link rel="stylesheet" href="/assets/css/syntax.css?{{ site.version }}">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:700|Muli:400,700|Fira+Mono">
<link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="/atom.xml">
<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="/rss.xml">
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#4bc2dd">
<meta name="msapplication-TileColor" content="#4bc2dd">
<meta name="theme-color" content="#ffffff">
{%- if og_description %}
<meta name="description" content="{{ og_description }}">
<meta property="og:description" content="{{ og_description }}">
{%- endif -%}
{%- if og_title %}
<meta property="og:title" content="{{ og_title }}">
{%- endif -%}
{%- if og_image %}
<meta property="og:image" content="{{ og_image }}">
{%- endif %}
</head>
